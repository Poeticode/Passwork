<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="row">
    <div class="col c4">&nbsp</div>
    <div class="col c4">
      <label>
        <input type="radio" id="phrase" name="passType" value="passphrase">
        <span>Passphrase</span></input>
      </label>
      <label>
        <input type="radio" id="word" name="passType" value="password">
        <span>Password</span></input>
      </label>
    </div>
    <div class="col c4">&nbsp</div>
  </div>

  <div class="row">
    <div class="col c4">&nbsp</div>
    <div class="col c4">
      <h2>Password Settings</h2>
      <div id="settings">
        <!-- We'll dynamically place our password/phrase form here-->
      </div>
    </div>
    <div class="col c4">&nbsp</div>
  </div>

  <div class="row">
    <div class="col c4">&nbsp</div>
    <div class="col c4">
      <button class="btn btn-b btn-sm smooth" id="generate">Generate!</button>
    </div>
    <div class="col c4">&nbsp</div>
  </div>  
  <div class="row">
    <div class="col col6">
      <div id="results"></div>
    </div>
  </div>

  <a href="https://github.com/Poeticode/Passwork">View Source</a>
</body>
</html>
